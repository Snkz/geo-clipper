<html>
<head>
    <title> Geotiff server and clipper </title>
    <style>
        html, body {
            width : 100%;
            height : 100%;
            padding : 0px;
            margin : 0px;
        }

        #map {
            height: 100%;
        }

    </style>

    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="src/leaflet.js"></script>

</head>
<body>
    <div id="nav">
        <h1> Hello World </p>
    </div> 
    <div id="container">
        <p> Hello World </p>
    </div> 
    <div id="map"></div>
    <script>

        var map = L
            .map('map', {tms: true})
            .setView([21.383771896362305, 96.13680839538574], 12);

        var myamar_layer =  L.tileLayer('myanmar/{z}/{x}/{y}.png', {
            minZoom: 12,
            maxZoom: 18,

        })
        var osm_layer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
        })

        osm_layer.addTo(map);
        myamar_layer.addTo(map);

        window.map = map;
    </script>
</body>
</html>

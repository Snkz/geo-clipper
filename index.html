<html>
<head>
    <title> Geotiff server and clipper </title>
    <style>
        html, body {
            width : 100%;
            height : 100%;
            padding : 0px;
            margin : 0px;
        }

        #map {
            height: 100%;
        }

    </style>

    <link rel="stylesheet" href="css/leaflet.css" />
    <script src="src/leaflet.js"></script>

</head>
<body>
    <div id="nav">
        <h1> Hello World </p>
    </div> 
    <div id="container">
        <p> Hello World </p>
    </div> 
    <div id="map"></div>
    <script>

        var map = L.map('map').setView([20.9, 96.15], 12);
        var myanmar_layer = L.tileLayer('myanmar/{z}/{x}/{y}.png', {
            minZoom: 12,
            maxZoom: 18,
            attribution: 'modilabs',
            tms: true    //this is important
        })
        var osm_layer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
                minZoom: 1,
                maxZoom: 18
                })
        var g_layer =
        L.tileLayer('http://mt1.google.com/vt/lyrs=y&x={x}&y={y}&z={z}', {
                minZoom: 1,
                maxZoom: 18
                })
        //osm_layer.addTo(map);
        g_layer.addTo(map);
        myanmar_layer.addTo(map);
        window.map = map;

    </script>
</body>
</html>
